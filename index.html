<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nigus Dawit — Video Editor & Cinematographer</title>
    <meta
      name="description"
      content="Crafting stories through motion and light. Explore the cinematic portfolio of Nigus Dawit, featuring music videos, commercials, and short films."
    />
    <meta name="author" content="Nigus Dawit" />
    <meta
      name="keywords"
      content="video editor, cinematographer, music videos, commercial videography, film production, video production"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon (place favicon.ico in public folder) -->
    <link rel="icon" href="/logo.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Nigus Dawit — Video Editor & Cinematographer"
    />
    <meta
      property="og:description"
      content="Crafting stories through motion and light. Cinematic portfolio of Nigus Dawit."
    />
    <meta property="og:type" content="website" />
    <!-- Place your image in public/og-image.png -->
    <meta property="og:image" content="/og-image.jpeg" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nigus Dawit — Cinematographer" />
    <meta
      name="twitter:description"
      content="Crafting stories through motion and light"
    />
    <!-- Place your image in public/twitter-image.png -->
    <meta name="twitter:image" content="/twitter-image.png" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <!-- Optional: Add a preloader image -->
    <noscript>
      <!-- Fallback for non-JS users -->
      <img
        src="/images/fallback.jpg"
        alt="Nigus Dawit - Video Editor & Cinematographer"
        style="display: block; margin: 0 auto; max-width: 100%"
      />
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
